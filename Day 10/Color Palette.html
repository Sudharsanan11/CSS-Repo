<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3">
            <div class="bg-primary p-2 text-white">Primary</div>
        </div>
        <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
            <div class="bg-secondary p-2 text-white">Secondary</div>
        </div>
        <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2">
            <div class="bg-success p-2 text-white">Success</div>
        </div>
        <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2">
            <div class="bg-info p-2 text-white">Info</div>
        </div>
        <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5">
        <div class="bg-warning p-2 text-white">Warning</div>
        </div>
        <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-6">
            <div class="bg-danger p-2 text-white">Danger</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
