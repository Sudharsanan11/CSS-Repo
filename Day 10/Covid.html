<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Dancing+Script:wght@700&family=Dosis:wght@200;500;600;800&family=Inspiration&family=Lobster&family=Montserrat:wght@100&family=Roboto+Mono:ital@1&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Covid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="slide_1">
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-9 col-sm-9">
                <div class="card-body">
                  <h3 class="card-title">All you need to know about COVID-19</h3>
                  <button>Know More</button>
                </div>
              </div>
              <div class="col-md-3 col-sm-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="img-fluid rounded-start" alt="...">
              </div>
            </div>
          </div>
    </div>
    <div class="slide_2">
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-1">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="img-fluid rounded-start img_2" alt="...">
              </div>
              <div class="col-md-11">
                <div class="card-body">
                  <h5 class="card-title">COVID-19 Test</h5>
                  <p class="card-text">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
                </div>
              </div>
            </div>
          </div>
    </div>
    <h5>Symptoms</h5>
    <div class="slide_3">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card slide_g">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="card-img-top img_3" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Dry Cough</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card slide_p">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="card-img-top img_3" alt="...">
                <div class="card-body">
                  <h5 class="card-title">High Fever</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card slide_v">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="card-img-top img_3" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Headache</h5>
                </div>
              </div>
            </div>
          </div>
    </div>
    <h5>Videos</h5>
    <div class="slide_4">
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="img-fluid rounded-start img_4" alt="...">
              </div>
              <div class="col-md-10">
                <div class="card-body">
                  <h5 class="card-title">To prevent the spread of ...</h5>
                  <p class="card-text">If you think you have been exposed to novel corona virus (COVID-19)</p>
                  <button class="btn btn-primary">Watch Video</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
