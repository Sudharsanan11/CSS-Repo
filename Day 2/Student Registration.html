<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration</title>
    <link rel="stylesheet" type="text/css" href="Student Registration.css">
</head>
<body>
    <table>
        <tbody><tr>
    <td colspan="2"><h1>Student Registration Form</h1></td>
    </tr>
    <tr>
                <td><label>Name:</label></td>
                <td><input type="text" placeholder="Enter full name"></td>
            </tr>
            <tr>
                <td><label>Father's Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Mother's Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Phone Number:</label></td>
                <td><input type="number" placeholder="017xxxxxxx"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="text" placeholder="sample@example.com"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" id="gender" value="Male">Male
                <input type="radio" id="gender" value="Female">Female
                <input type="radio" id="gender" value="others">Others</td>
            </tr>
            <tr>
                <td><label>Date Of Birth:</label></td>
                <td><input type="text" id="date">-<input type="text" id="date">-<input type="year" id="year"><label id="date">(dd-mm-yyyy)</label></td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><input type="text" palceholder="Street:- House:- Road:-"></td>
            </tr>
            <tr>
                <td><label>Blood Group:</label></td>
                <td><select><option value="">Select</option></select></td>
            </tr>
            <tr>
                <td><label>Department:</label></td>
                <td><input type="radio" id="department" value="CSE">Course
                <input type="radio" id="department" value="EEE">EEE
            <input type="radio" id="department" value="BBA">BBA</td>
            </tr>
            <tr>
                <td><label>Course:</label></td>
                <td><input type="checkbox" id="course" value="C">C
                <input type="checkbox" id="course" value="C++">C++
                <input type="checkbox" id="course" value="Java">Java
                    <input type="checkbox" id="course" value="AI">AI
                    <input type="checkbox" id="course" value="Machine learning">Machine learning
                    <input type="checkbox" id="course" value="Robotics">Robotics</td>
            </tr>
            <tr>
                <td><label>Photo:</label></td>
                <td><input typ="file"></td>
            </tr>
            <tr>
                <td><ins>Submit</ins> <input type="reset"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
