<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration1</title>
    <link rel="stylesheet" type="text/css" href="Student Registration1.css">
</head>
<body>
   <div>
    <form>
        <h1>Student Registration Form<hr></h1><br><br>
        <label>Firstname</label><br>
        <input type="text" placeholder="Firstname" id="name"><br><br>
        <label>Middlename:</label><br>
        <input type="text" placeholder="Middlename" id="name"><br><br>
        <label>Lastname:</label><br>
        <input type="text" placeholder="Lastname" id="name"><br><br>
        <label>Course:</label><select><option value="">Course</option></select><br><br>
        <label>Gender:</label><br>
        <input type="radio" value="Male" id="gender">Male 
        <input type="radio" id="gender" value="Female">Female
        <input type="radio" id="gender" value="Others">others<br>
        <label>Phone:</label><br>
        <input type="text" value="+91" id="number"><br><br>
        <input type="number" placeholder="phone no." id="number"><br><br>
        <label for="">Current Address:</label><br>
        <textarea placeholder="current Address" id="address"></textarea><br><br>
        <label><b>Email</b></label><br>
        <input type="text" placeholder="Enter Email" id="email"><br><br>
        <label><b>Password</b></label><br>
        <input type="password" id="password" placeholder="Enter Password"><br><br>
        <label><b>Re-type Password</b></label><br>
        <input type="password" id="password" placeholder="Retype Password"><br><br>
        <button>Register</button>
    </form>
   </div>
</body>
</html>
